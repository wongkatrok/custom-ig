<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wongkatrok/custom-ig/ig-widget.css">

<section id="ig-profile" class="ig-card" aria-label="Instagram Profile Widget">
  <div class="ig-avatar">
    <img id="ig-avatar" alt="Foto profil Instagram" />
  </div>
  <div>
    <div class="ig-header">
      <div>
        <div id="ig-name" class="ig-name">Custom IG Author</div>
        <div id="ig-username" class="ig-username">@willmet_</div>
      </div>
      <div class="ig-actions">
        <a id="ig-open" class="ig-btn primary" target="_blank" rel="noopener" href="https://www.instagram.com/willmet_/">Follow</a>
      </div>
    </div>

    <p id="ig-bio" class="ig-bio">
      BIO
    </p>

    <div id="ig-badges" class="ig-badges" aria-label="Badge">
      <span class="ig-badge">BADGES</span>
    </div>

    <div class="ig-footer">
      <a id="ig-handle-link" class="ig-link" target="_blank" rel="noopener" href="https://www.instagram.com/willmet_/">instagram.com/<span id="ig-handle">author</span></a>
    </div>
  </div>
</section>

<script id="ig-profile-config" type="application/json">
{
  "username": "willmet_",
  "displayName": "Author Custom IG",
  "bio": "BIO1\nMonday - Sunday\n00.00 - 00.00",
  "avatarUrl": "https://images.emojiterra.com/google/android-10/512px/2615.png",
  "badges": ["Software House"],
  "darkMode": false
}
</script>

<script src="https://cdn.jsdelivr.net/gh/wongkatrok/custom-ig/ig-widget.js"></script>
